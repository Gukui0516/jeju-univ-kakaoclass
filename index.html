<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
</head>
<body>
    <script>
        // TODO: Add hello code
        function getMessage(name) {
            return `<p> Hello, My name is ${name} ... </p> `;
        } 
        const message = getMessage('Sanghyeop Oh');
        document.write(message);

        function IntroduceMyself1(name) {
            return `<p>  제주대학교 컴퓨터공학과 3학년 ${name} 입니다. </p> `;
        }

        function IntroduceMyself2(name) {
            return `<p> 작년에 ${name}에서 컴퓨터 공학과로 전과 했습니다. </p> `;
        }

        function IntroduceMyself3(hobby) {
            return `<p> 취미는 ${hobby} 입니다. </p>`;
        }

        function IntroduceMyself4(interest) {
            return `<p> 관심분야는 ${interest}개발이며 ${interest}개발자가 목표입니다. </p>`;
        }

        // TODO: Add setTimeout code
        let count = 0; // 몇번째 단계인지 확인

        setInterval(function() {
          if(count === 0){
            { document.write(IntroduceMyself1('오상협')) };
            count++;
          }
          else if (count === 1){
            { document.write(IntroduceMyself2('전자공학과')) + '<br>'};
            count++;
          }
          else if (count === 2){
            { document.write(IntroduceMyself3('콘서트가기와 게임하기')) + '<br>'};
            count++;
          }
          else if (count === 3){
            { document.write(IntroduceMyself4('게임')) + '<br>'};
            count++;
          }

      } ,2000 );

    </script>
</body>
</html>
