<!DOCTYPE html>
<html>
    <head>
    <title>Typing game</title>
    <link rel="stylesheet" href="style.css"> <!-- css를 위에 두어야하는 이유? -->
    </head>
    <body>
        <h1>Typing game!</h1>
        <p>여러가지 명언들을 이용해서 타이핑 연습을 해보세요</p>
        <p id="quote"></p>
        <p id="message"></p>
        <div>
            <input type="text" aria-label="current word" id="typed-value"/>
            <button type="button" id="start"> 시작</button>
        </div>
        <script src="script.js"></script> <!-- js가 아래 있어야 하는 이유? -->
    </body>
</html>
