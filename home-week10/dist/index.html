<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 포맷 변환기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">이미지 포맷 변환기</h1>
    <img src="./images/TokkiConvert.png" alt="이미지 설명" class="main-image">
    <p class="description">이 토끼는 이미지를 먹고! <br> 다양한 포맷으로 변환합니다.</p>
    
    <input type="text" id="apiToken" placeholder="API 토큰을 입력하세요" class="token-input">
    
    <div class="upload-container" id="uploadContainer">
        <label for="imageInput" class="upload-label" id="uploadLabel">
            여기로 이미지를 드래그하거나 <span> <br>파일을 업로드하세요</span>
        </label>
        <input type="file" id="imageInput" accept="image/*" hidden>
        <p id="fileName" class="file-name"></p>
    </div>
    <br>
    <select id="format">
        <option value="jpg">jpg</option>
        <option value="png">png</option>
        <option value="gif">gif</option>
        <option value="bmp">bmp</option>
        <option value="webp">webp</option>
    </select>
    
    <button id="convertButton">변환</button>

    <!-- 로딩 이미지와 "변환 중" 메시지 및 다운로드 버튼 -->
    <div id="loadingContainer" class="hidden center-status">
        <img src="./images/TokkiLoading.png" class="loading-icon" alt="로딩 중">
        <p id="loadingMessage">변환 중...</p>
        <p id="resultMessage" class="hidden"></p> <!-- 결과 메시지 -->
        <button id="downloadButton" class="hidden">다운로드</button> <!-- 다운로드 버튼 -->
        <button id="retryButton" class="hidden">다시 시도</button> <!-- 다시 시도 버튼 -->
    </div>

    <div id="statusMessage"></div>
    <script src="main.js"></script>
    
</body>
</html>
